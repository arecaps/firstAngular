<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
  </head>
  <body>
    <div ng-controller="MyController">
      <h1>Current time: {{ clock.now | date:'medium' }} </h1>
      <h3>Dumb Calculater</h3>
      <button ng-click="adder.add(num)">Add</button>
      <input type="number" ng-model="num" ng-init="num = 5" style="width: 40px;"></br>
      <button ng-click="adder.subtract(num2)">Subtract</button>
      <input type="number" ng-model="num2" ng-init="num2 = 5" style="width: 40px;">
      <h4>Result {{ adder.result }}</h4>
      <br>
      <input type="text" ng-model="txt" ng-init="txt = 'madam'"><br>
      <h4>Flipped: {{ txt | flip }}</h4><br>
    </div>
    <div>
      <form name="testForm" novalidate>
        <label name="name">Your Name: </label>
        <input class="bob" type="text" name="name" ng-model="name" placeholder="Your Name" required/><br><br>
        <label name="email">Your email: </label>
        <input class="bob" type="email" name="email" ng-model="email" placeholder="Email Address" />
      </form>
      </form>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
